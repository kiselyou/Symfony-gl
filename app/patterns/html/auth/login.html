<div id="iw_block_login" class="iw_hidden">

    <div class="iw_modal iw_modal_size_xs iw_modal_skin_dark">
        <div class="iw_modal__control">
            <div class="iw_block_right">
                <span data-iw-action="switch" data-iw-hide="#iw_block_login" class="iw_btn iw_btn_skin_link">
                    <i class="iw iw-remove-sign iw_text_md"></i>
                </span>
            </div>
        </div>
        <div class="iw_modal__head">

            <div class="iw_block_left">
                <span>Login</span>
            </div>
            <div class="iw_block_right">
                <span data-iw-action="switch" data-iw-hide="#iw_block_login" data-iw-show="#iw_block_registration" class="iw_btn iw_btn_skin_link">
                    Registration
                </span>
            </div>

        </div>

        <div class="iw_modal__body">

            <form id="form_login" role="form" action="" method="POST">

                <div class="iw_row">
                    <div class="iw_col_xs_12 iw_col_sm_12 iw_col_md_12 iw_col_lg_12">
                        <label for="a_username"> Username </label>
                        <span class="iw_star">*</span>
                        <div class="iw_group">
                            <span class="iw_group__addon">
                                <i class="iw iw-user"></i>
                            </span>
                            <input type="text" class="iw_group__control" name="username" id="a_username" placeholder="Username" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="iw_row">
                    <div class="iw_col_xs_12 iw_col_sm_12 iw_col_md_12 iw_col_lg_12">
                        <label for="a_password"> Password </label>
                        <span class="iw_star">*</span>
                        <div class="iw_group">
                            <span class="iw_group__addon">
                                <i class="iw iw-lock"></i>
                            </span>
                            <input type="password" class="iw_group__control" name="password" id="a_password" placeholder="Password" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="iw_row">
                    <div class="iw_col_xs_6 iw_col_sm_6 iw_col_md_6 iw_col_lg_6">
                        <label for="a_remember_me">Remember</label>
                        <input type="checkbox" name="_remember_me" id="a_remember_me">
                    </div>

                    <div class="iw_col_xs_6 iw_col_sm_6 iw_col_md_6 iw_col_lg_6">
                        <div class="iw_block_right">
                            <button type="button" class="iw_btn" id="_send_form">
                                <i class="iw iw-log-in"></i>
                                Login
                            </button>
                        </div>
                    </div>
                </div>

                <div class="iw_row">
                    <div class="iw_col_xs_12 iw_col_sm_12 iw_col_md_12 iw_col_lg_12">

                        <ul class="iw_error" id="login_error">
                            <!--{% if error %}-->
                            <!--<li><i class="glyphicon glyphicon-exclamation-sign"></i> {{ error.messageKey|trans(error.messageData, 'security') }}</li>-->
                            <!--{% endif %}-->
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
