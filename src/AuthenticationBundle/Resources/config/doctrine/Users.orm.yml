AuthenticationBundle\Entity\Users:
    repositoryClass: AuthenticationBundle\Repository\UsersRepository
    type: entity
    table: iw_users
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        username:
            type: string
            length: 25
            unique: true
        password:
            type: string
            length: 255
        email:
            type: string
            length: 60
        isActive:
            type: boolean
            name: is_active
        deleted:
            type: boolean
            options:
                default: 0
        created_at:
            type: datetime
            nullable: false
        updated_at:
            type: datetime
            nullable: false
    manyToMany:
        roles:
            targetEntity: Roles
            joinTable:
                name: iw_users_roles
                joinColumns:
                    user_id:
                      referencedColumnName: id
                inverseJoinColumns:
                    role_id:
                      referencedColumnName: id
    lifecycleCallbacks:
        prePersist: [prePersist, preUpdate]
        preUpdate: [preUpdate]