AuthenticationBundle\Entity\Users:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    getters:
        passwordLegal:
            - 'IsTrue': { message: 'The password cannot match your Username.' }
        passwordConfirm:
            - 'IsTrue': { message: 'Confirm of passwords are not the same.' }
    properties:
        username:
            - NotBlank: ~
            - Length:
                min: 6
                max: 25
        password:
            - NotBlank: ~
            - Length:
                min: 6
                max: 255
        email:
            - NotBlank: ~
            - Length:
                min: 6
                max: 60